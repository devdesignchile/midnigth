{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="container py-5" style="max-width: 520px;">
  <h1 class="h4 mb-3">¿Olvidaste tu contraseña?</h1>
  <p class="text-muted">Ingresa el correo con el que te registraste. Te enviaremos un enlace para restablecerla.</p>
  <form method="post" class="card card-body shadow-sm">
    {% csrf_token %}
    {{ form.email.errors }}
    <div class="mb-3">
      <label class="form-label">Correo</label>
      {{ form.email|add_class:"form-control" }}
    </div>
    <button class="btn btn-primary w-100" type="submit">Enviar instrucciones</button>
  </form>
</div>
{% endblock %}
